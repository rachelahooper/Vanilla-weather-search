<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rachel Hooper's vanilla weather app</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div>
          <h1>Los Angeles</h1>
          <p>Sunday 11am, Scattered clouds, windy</p>
          <br />
          Humidity: 32%, wind 5 mph
        </div>
        <div>☀️69°F</div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="http://github.com/rachelahooper" target="_blank"
            >Rachel Hooper</a
          >, open sourced on
          <a
            href="https://github.com/rachelahooper/Vanilla-weather-search"
            target="_blank"
            >Github</a
          >, hosted on <a href="#">Netlify</a>
        </p>
      </footer>
    </div>
  </body>
</html>
