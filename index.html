<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rachel Hooper's vanilla weather app</title>
  </head>
  <body>
    <header>
      <form>
        <input type="search" placeholder="Enter a city" required />
        <input type="submit" value="Search" />
      </form>
      <main>
        <div>
          <h1>Los Angeles</h1>
          <p>Sunday 11am, Scattered clouds, windy</p>
          <br />
          Humidity: 32%, wind 5 mph
        </div>
        <div>☀️69°F</div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="http://github.com/rachelahooper">Rachel Hooper</a>, open
          sourced on
          <a href="https://github.com/rachelahooper/Vanilla-weather-search"
            >Github</a
          >
          ,hosted on Netlify
        </p>
      </footer>
    </header>
  </body>
</html>
